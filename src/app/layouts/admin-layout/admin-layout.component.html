<div class="wrapper">
   
   
    <div class="main-panel">
        <div class="main-header">
            <navbar-cmp></navbar-cmp>
        </div>
        <div class="sidebar" data-color="red" data-image="">
            <app-sidebar></app-sidebar>
            <!-- <div class="sidebar-background" style="background-image: url(assets/img/sidebar-5.jpg)"></div> -->
        </div>
        <!-- <mc-breadcrumbs></mc-breadcrumbs> -->
        <!-- <div>{{breadCrumb}}</div> -->
        <div class="page-title-card" [ngClass]="{breadCrumb_title: currentRouteParam}">
            <h5 *ngIf="currentRouteParam" >
                <span>{{pageTitle}} - </span>
                <span>{{currentRouteParam}}</span>
            </h5>
            <h4 class="" *ngIf="childBreadCrumb">
                <a [routerLink]="parentRoute" [queryParams]="parentParams" href="javascript:;">{{breadCrumb}}</a>
                <span *ngIf="childBreadCrumb"> / </span>
                <span>{{childBreadCrumb}}</span>
            </h4>
            <h4 *ngIf="!childBreadCrumb">{{breadCrumb}}</h4>
         </div>
        <router-outlet></router-outlet>
        <div class="loading-overlay" [hidden]="httpService.pendingRequestsNumber==0">
            <img src="{{prdAssetPath}}/assets/img/ajax-loader.gif" style="width: 75px">
            <!-- show something fancy here, here with Angular 2 Material's loading bar or circle -->
          </div>
    </div>
    <!-- <div class="footer-section">
        <app-footer></app-footer>
    </div> -->
</div>
