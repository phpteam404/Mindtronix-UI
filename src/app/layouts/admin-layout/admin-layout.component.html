<div class="wrapper">
    <div class="sidebar" data-color="red" data-image="">
        <app-sidebar></app-sidebar>
        <!-- <div class="sidebar-background" style="background-image: url(assets/img/sidebar-5.jpg)"></div> -->
    </div>
    <div class="main-panel">
        <navbar-cmp></navbar-cmp>
        <!-- <mc-breadcrumbs></mc-breadcrumbs> -->
        <!-- <div>{{breadCrumb}}</div> -->
        <div class="page-title-card">
            <h5 *ngIf="currentRouteParam">
                <span>{{breadCrumb}} : </span>
                <span>{{currentRouteParam}}</span>
            </h5>
            <h4 class="" *ngIf="childBreadCrumb">
                <a [routerLink]="parentRoute" href="parentRoute">{{breadCrumb}}</a> <span *ngIf="childBreadCrumb">/</span> {{childBreadCrumb}}
            </h4>
            <h4 *ngIf="!childBreadCrumb">{{breadCrumb}}</h4>
         </div>
        <router-outlet></router-outlet>
        <app-footer></app-footer>
    </div>
</div>
