<p-dialog header="Update Content Details" [(visible)]="displayBasic3" [style]="{width: '65vw'}" [baseZIndex]="1">
    
 
        <!-- <form [formGroup]="stepOneForm" (ngSubmit)="stepOneFormSubmit()"> -->
            <div class="row custom-form">
                <div class="col-md-4 col-12">
                    <div class="form-group">
                        <label>Content Name <span>*</span></label>
                        <input pinputtext placeholder="Content Name" name="name" type="text" required>
                      
                    </div>
                </div>
                <div class="col-md-8 col-12">
                    <div class="form-group">
                        <label>Content Description</label>
                        <textarea pInputTextarea placeholder="Content Description" name="Content Description"></textarea>
                    </div>
                </div>
                <div class="col-md-4 col-12">
                    <div class="form-group">
                        <label>Category <span>*</span></label>
                        <p-dropdown [options]="category" placeholder="Select Category" itemSize="30"
                            name="category" optionLabel="label" required></p-dropdown>
                      
                    </div>
                </div>
                <div class="col-md-4 col-12">
                    <div class="form-group">
                        <label>Sub Category <span>*</span></label>
                        <p-dropdown [options]="subCategory" placeholder="Select Sub Category" itemSize="30"
                            name="sub_category" optionLabel="label" required></p-dropdown>
                        
                   </div>
                </div>
                <div class="col-md-4 col-12">
                    <div class="form-group">
                        <label>Grade <span>*</span></label>
                        <p-dropdown [options]="grade" placeholder="Grade" itemSize="30"
                            name="grade" optionLabel="label" required></p-dropdown>
                      
                   </div>
                </div>
                <div class="col-md-4 col-12">
                    <div class="form-group">
                        <label>Content Level <span>*</span></label>
                        <p-dropdown [options]="level" placeholder="Select Content Level" itemSize="30"
                            name="content_level" optionLabel="label" required></p-dropdown>
                      
                   </div>
                </div>
                <div class="col-md-4 col-12">
                    <label>Tags <span>*</span></label>
                    <p-dropdown [options]="tags" placeholder="Select Tags" itemSize="30"
                        name="tags" optionLabel="label" required></p-dropdown>
                    
                </div>
                <div class="col-md-4 col-12">
                    <div class="form-group">
                        <label>Expairy Date</label>
                        <p-calendar name="expiry_date" [showIcon]="true" [maxDate]="maxDate"></p-calendar>
                    </div>
                </div>
                <div class="col-md-4 col-12">
                    <div class="form-group">
                        <label>Status <span>*</span></label>
                        <p-dropdown [options]="status"  itemSize="30"
                            name="status" optionLabel="label" required></p-dropdown>
                      
                  </div>
                </div>
                <div class="col-md-8 col-12">
                    <div class="form-group">
                        <label>File Upload</label>
                        <mat-file-upload
                            [labelText]="''"
                            [selectButtonText]="'Choose File(s)'"
                            [selectFilesButtonType]="file"
                            [allowMultipleFiles]="true"
                            [showUploadButton]="false"
                            [acceptedTypes]="'.png, .jpg, .jpeg'"
                            (uploadClicked)="onUploadClicked($event)"
                            (selectedFilesChanged)="onSelectedFilesChanged($event)"
                            >
                        </mat-file-upload>
                    </div>
                </div>  
            </div>
            <div class="text-center mb-2">
                <button pButton class="btn-warning mr-2" label="Update" type="submit"></button>
                <button pButton class="btn-default" type="button" label="Cancel" (click)="goToList()"></button>
            </div>
