    <div class="roll-tabs">
        <p-tabView (onChange)="onRoleChange($event)">
            <div class="role-custom-flex">
                <h4 class="m-0"></h4>
                <div class="d-flex">
                    <div><h4>View</h4></div>
                    <div><h4>Create</h4></div>
                    <div><h4>Edit</h4></div>
                    <div><h4>Delete</h4></div>
                </div>
            </div>
            <p-tabPanel leftIcon="pi pi-caret-right" *ngFor="let role of roles;let i=index;"
                header="{{role.user_role_name}}" [selected]="i===currentRole">
               
                <div class="roletab-content" *ngFor="let mod of modules;let m=index;">
                    <h4>{{mod.module_name}}</h4>
                    <div class="d-flex">
                        <div class="wd-55">
                            <p-checkbox name="checkbox" [value]="mod.view" [(ngModel)]="mod.view"
                                            [attr.checked]="mod.view == '1' ? true : false" binary="true">
                            </p-checkbox>
                        </div>
                        <div class="wd-55">
                            <p-checkbox name="checkbox" [value]="mod.create" [(ngModel)]="mod.create"
                                        [attr.checked]="mod.create == '1' ? true : false" binary="true">
                            </p-checkbox>
                        </div>
                        <div class="wd-55">
                            <p-checkbox name="checkbox" [value]="mod.edit" [(ngModel)]="mod.edit"
                                        [attr.checked]="mod.edit == '1' ? true : false" binary="true">
                            </p-checkbox>
                        </div>                    
                        <div class="wd-55">
                            <p-checkbox name="checkbox" [value]="mod.delete" [(ngModel)]="mod.delete"
                                    [attr.checked]="mod.delete == '1' ? true : false" binary="true">
                            </p-checkbox>
                        </div>
                    </div>
                </div>
            </p-tabPanel>
        </p-tabView>
    </div>   
</div>
