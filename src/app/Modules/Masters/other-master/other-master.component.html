<div class="main-content">
        <div class="custom-table">
            <p-table #dt [columns]="cols" [value]="cars" [paginator]="true" [rows]="10">
                <ng-template pTemplate="caption">
                    <div class="row">
                        <div class="col-md-4 col-12">
                            <p-dropdown  [options]="cities2" [(ngModel)]="selectedCities2" (onChange)="ChangeModelLable($event)" optionLabel="name"></p-dropdown >
                        </div>
                        <div class="col-md-8 col-12">
                            <div class="custom-search">
                                <div class="input-search">
                                    <input type="text" pInputText size="50" placeholder="Search..." class="mr-2"
                                    (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto;">
                                    <i class="fa fa-search"></i> 
                                </div>
                                <button pButton type="button" label="+" class="btn-warning" (click)="showBasicDialog()"></button>
                            </div>
                        </div>
                    </div>
                </ng-template>
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th *ngFor="let col of columns; let i = index" [pSortableColumn]="col.field">
                            {{col.header}}
                            <p-sortIcon *ngIf="i != 2" [field]="col.field"></p-sortIcon>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-columns="columns">
                    <tr>
                        <td *ngFor="let col of columns ; let i = index">
                            <span *ngIf="i!=2">{{rowData[col.field]}}</span>
                            <span *ngIf="i == 2" class="d-flex action-color">
                                <a href="javascript:;" ><span class="icon icon-edit-pencil mr-2" (click)="showBasicDialog()" title="Edit"></span></a>
                                <a href="javascript:;" ><span class="icon icon-trash mr-2" title="Delete"></span></a>
                            </span>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
    <!-- <button type="button" (click)="showBasicDialog()" pButton icon="pi pi-external-link" label="Show"></button> -->
<p-dialog header="Add/Edit Master" [(visible)]="displayBasic" [style]="{width: '50vw'}" [baseZIndex]="10000">
        
        <!-- <form [formGroup]="stepOneForm" (ngSubmit)="stepOneFormSubmit()"></form> -->
            <div class="row">
                <div class="col-md-4 col-12">
                    <div class="form-group">
                        <label>{{name}} Name <span>*</span></label>
                        <input  placeholder="Name"  name="name" type="text">
                        <div *ngIf="submitted1 && f.name.errors" class="invalid-feedback">
                            <div *ngIf="f.name.errors.required">Name is required</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-12">
                    <div class="form-group input-search">
                        <label>{{description}} Description&nbsp; <span>*</span></label>
                        <input  placeholder="Description"  name="description" type="text">
                        <div *ngIf="submitted1 && f.description.errors" class="invalid-feedback">
                            <div *ngIf="f.description.errors.required">Name is required</div>
                        </div>
                    </div>
                </div>
            </div>
        <!-- </form> -->
    <p-footer>
        <button type="button" pButton icon="pi pi-check" (click)="displayBasic=false" label="Yes"></button>
        <button type="button" pButton icon="pi pi-times" (click)="displayBasic=false" label="No" class="ui-button-secondary"></button>
    </p-footer>
</p-dialog>
