<div class="main-content custom-maincontent-top">
    <div class="row view-page">

        <div class="col-md-8 col-12">
            <div class="custom-view-list student-view-list">
                <div class="custom-view-div franchise-name">
                    <div>Invoice
                        <span>MIS0001</span>
                    </div>
                </div>
               
                <div class="custom-view-div franchise-name">
                    <div class="pl-2">Amount
                        <span>â‚¹ 10,000</span>
                    </div>
                </div>
               
                
                <div class="custom-view-div">
                    <div class="schools-text">Date
                        <span>25/02/2020</span>
                    </div>
                </div>
                <div class="custom-view-div">
                    <div class="schools-text">Due By
                        <span>Ramakrishna</span>
                    </div>
                </div>
                <div class="custom-view-div">
                    <div class="payment-text">Status
                        <span class="bg-brown">Paid</span>
                    </div>
                </div>
                
            </div>
            <div class="custom-view ticket-view-content">
                <div class="row">
                  
                    <div class="col-md-4 col-12">
                        <label>Student Name</label>
                        <p>Prasad</p>
                    </div>
                    <div class="col-md-4 col-12">
                        <label>Contact Email</label>
                        <p>Prasad@gmail.com</p>
                    </div>
                    <div class="col-md-4 col-12">
                        <label>Contact Number</label>
                        <p>9977534219</p>
                    </div>
                    <!-- <div class="col-12">
                        <h4>Plan Details</h4>
                    </div> -->
                    <div class="col-md-4 col-12 mt-2">
                        <label>Fee Structure</label>
                        <p>Monthly</p>
                    </div>
                    <div class="col-md-4 col-12 mt-2">
                    <label>Member Since</label>
                    <p>26-02-2019</p>
                </div>
                </div>
             
            </div>
          
        </div>
        <div class="col-md-4 col-12 pl-0">
          
            <div class="custom-static-view text-center">
                <button pButton type="submit" class="btn-warning" (click)="showBasicDialog()" label="Update Status"></button>
                <div class="text-center mt-2 invoice-download">
                   <a href="javascript:;">Invoice Download<i class="icon icon-download-1"></i></a>
                   
                </div>
            </div>
            <div class="custom-static-view mt-3">
                <div class="custom-table custom-lastchild-list">
                    <p-table #dt [columns]="cols" [value]="students" [paginator]="true" [rows]="10">
                     
                        <ng-template pTemplate="header" let-columns>
                            <tr>
                                <th *ngFor="let col of columns; let i = index" [pSortableColumn]="col.field">
                                    {{col.header}}
                                    <!-- <p-sortIcon *ngIf="i != 7" [field]="col.field"></p-sortIcon> -->
                                </th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-rowData let-columns="columns">
                            <tr>
                                <td *ngFor="let col of columns ; let i = index">
                                    <!-- <span *ngIf="i != 7" title="{{rowData[col.field]}}">{{rowData[col.field]}}</span> -->
                                    <span *ngIf="i!=3 && i!=4" title="{{rowData[col.field]}}">{{rowData[col.field]}}</span>
                                    <span *ngIf="i == 3">
                                        <span [ngClass]="[(rowData[col.field]==='Paid') ? 'bg-brown' : '',
                                        (rowData[col.field]==='Over Due')? 'bg-gold' : '',
                                        (rowData[col.field]==='Due')? 'bg-orange' : '',
                                        (rowData[col.field]==='Invoiced')? 'bg-darkblue' : '']"
                                        class='list-status'>{{rowData[col.field]}}</span>
                                    </span>
                                  
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
    </div>
</div>
<p-dialog header="Update Status" [(visible)]="displayBasic" [style]="{width: '45vw'}" [baseZIndex]="10000">
    
    <!-- <form [formGroup]="stepOneForm" (ngSubmit)="stepOneFormSubmit()"></form> -->
        <div class="row custom-form">
            <div class="col-md-4 col-12">
                <div class="form-group">
                    <label>Status <span>*</span></label>
                    <p-dropdown [options]="status1" placeholder="Select Status" itemSize="30"
                    name="status" optionLabel="label" required></p-dropdown>
                </div>
            </div>
            <div class="col-md-4 col-12">
                <div class="form-group">
                    <label>Payment Type <span>*</span></label>
                    <p-dropdown [options]="type" placeholder="Select Payment Type" itemSize="30"
                    name="type" optionLabel="label" required></p-dropdown>
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label>Comment</label>
                    <textarea pInputTextarea placeholder="Comment" name="description"></textarea>
                </div>
            </div>
        
        </div>
      
        <div class="col-12 p-0 text-right mb-2">
            <button type="button" pButton class="btn-warning mr-2" label="Update"></button>
            <button type="button" pButton class="btn-default" label="Cancel"></button>
        </div>
       
    <!-- </form> -->

</p-dialog>
