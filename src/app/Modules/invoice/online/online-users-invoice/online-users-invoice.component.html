<div class="main-content">
    <div class="custom-table custom-lastchild-list">
        <p-table #dt [columns]="cols" [value]="userInvoices" [paginator]="true" [rows]="10">
            <ng-template pTemplate="caption">
                <div class="custom-search">
                    <div class="input-search">
                        <input type="text" pInputText size="50" placeholder="Search..."
                        (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto;">
                        <i class="fa fa-search"></i> 
                    </div>
                </div>
            </ng-template>
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns; let i = index" [pSortableColumn]="col.field">
                        {{col.header}}
                        <p-sortIcon *ngIf="i != 4" [field]="col.field"></p-sortIcon>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr>
                    <td *ngFor="let col of columns ; let i = index">
                        <span *ngIf="i != 4">{{rowData[col.field]}}</span>
                        <span *ngIf="i == 4">
                            <span [ngClass]="[(rowData[col.field]==='Paid') ? 'bg-brown' : '',
                                              (rowData[col.field]==='Pending')? 'bg-gold' : '',
                                              (rowData[col.field]==='paid') ? 'bg-blue' : '',
                                              (rowData[col.field]==='pending') ? 'bg-green' : '']"
                                class='list-status'>{{rowData[col.field]}}</span>
                        </span>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
