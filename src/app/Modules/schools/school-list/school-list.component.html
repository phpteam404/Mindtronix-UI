        [paginator]="true" [rows]="10" [(first)]="first" [totalRecords]="totalRecords" [loading]="loading">

                </div> -->

                        (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto;">

                <!-- <div class="custom-search">
                    <div class="input-search">
                        <input type="text" pInputText size="50" placeholder="Search..." class="mr-2"
                        (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto;">
                        <i class="fa fa-search"></i>

                </div> -->
                <div class="custom-search justify-content-between">
                    <div class="d-flex">
                        <div class="input-dropdown">
                            <p-dropdown [options]="franchiseList" placeholder="Select Franchise" [showClear]="true"
                                [(ngModel)]="franchiseId"
                                styleClass="ui-column-filter" (onChange)="dt.filter($event.value,'franchise_id' ,'contains')"
                                optionLabel="label" filter="true"></p-dropdown>
                        </div>
                    </div>                  
                    <div class="d-flex">
                        <div class="input-search">
                            <input type="text" pInputText size="50" placeholder="Search..." class="mr-2"
                            (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto;">
                            <i class="fa fa-search"></i> 
                        </div>
                        <button pButton type="button" label="Create School" class="btn-warning" (click)="AddNewSchool($event)"></button>
                    </div>                  
                </div>
            </ng-template>
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns; let i = index" [pSortableColumn]="col.alias">
                        {{col.header}}
                        <p-sortIcon *ngIf="i != 5" [field]="col.field"></p-sortIcon>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr>
                    <td *ngFor="let col of columns ; let i = index">
                        <span *ngIf="i!=5" title="{{rowData[col.field]}}" x-ms-format-detection="none">{{rowData[col.field]}}</span>
                        <span *ngIf="i == 5" class="d-flex action-color">
                            <a href="javascript:;" ><span class="icon icon-edit-pencil mr-2" title="Edit" (click)="EditSchool(rowData)"></span></a>
                            <a href="javascript:;" ><span class="icon icon-delete mr-2" title="Delete" (click) ="DeleteSchool(rowData)"></span></a>
                            <a href="javascript:;"><span class="icon icon-users" (click)="goToStudent(rowData)" title="Manage Students"></span></a>
                        </span>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="footer" let-columns>
                <ng-container *ngIf="isEmptyTable()">
                <tr>
                  <td [attr.colspan]="columns.length" class="text-center">
                    No records found
                  </td>
                </tr>
                </ng-container>
            </ng-template>
        </p-table>
    </div>
</div>
