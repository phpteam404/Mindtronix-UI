<div class="main-content">
    <div class="custom-form">
        <h4 class="custom-form-heading">{{pageTitle}}</h4>
        <div class="custom-form-content">
            <form [formGroup]="addUserForm" role="form" (ngSubmit)="submit()" novalidate>
                <div class="row">
                    <div class="col-md-4 col-12">
                        <div class="form-group">
                            <label>First Name <span>*</span></label>
                            <input type="text" pinputtext class="form-control" placeholder="Name" formControlName="first_name" required>
                            <div class="invalid-feedback"
                                *ngIf="addUserForm.controls.first_name.invalid && submitted!=null && !submitted"
                                [ngClass]=" 'error'">Name is required!</div>
                        </div>
                    </div>
                    <div class="col-md-4 col-12">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input pinputtext placeholder="Last Name" formControlName="last_name" name="last_name">                            
                        </div>
                    </div>
                    <div class="col-md-4 col-12">
                        <div class="form-group">
                            <label>Role <span>*</span></label>
                            <!-- <p-dropdown [options]="roles" itemSize="30" placeholder="Select Role" required formControlname="role" 
                                name="role" [showClear]="true"></p-dropdown>
                            <div class="invalid-feedback"
                                *ngIf="addUserForm.controls.role.invalid && submitted!=null && !submitted"
                                [ngClass]=" 'error'">Role is required!</div>     -->
                                
                            <p-dropdown [options]="roles" formControlName="user_role_id" placeholder="Select Role" itemSize="30"
                                name="role" optionLabel="label" required></p-dropdown>
                            <div class="invalid-feedback"
                                *ngIf="addUserForm.controls.user_role_id.invalid && submitted!=null && !submitted "
                                [ngClass]=" 'error'">Role is required!</div>
                        </div>
                    </div>
                    <div class="col-md-4 col-12">
                        <div class="form-group">
                            <label>Franchise <span>*</span></label>
                            <p-dropdown [options]="franchise" formControlName="franchise_id" placeholder="Select Franchise" itemSize="30"
                                name="franchise" optionLabel="label" required></p-dropdown>
                            <div class="invalid-feedback"
                                *ngIf="addUserForm.controls.franchise_id.invalid && submitted!=null && !submitted "
                                [ngClass]=" 'error'">Franchise is required!</div>
                        </div>
                    </div>
                    <div class="col-md-4 col-12">
                        <div class="form-group">
                            <label>Contact Email <span>*</span></label>
                            <input type="email" pinputtext class="form-control" placeholder="Email" autocomplete="off" formControlName="email" required>
                                <div class="invalid-feedback"
                                    *ngIf="addUserForm.controls.email.invalid && submitted!=null && !submitted"
                                    [ngClass]=" 'error'"> Email is required and should be proper formate!
                                </div>
                        </div>
                    </div>                    
                    <div class="col-md-4 col-12">
                        <label>Contact Number <span>*</span></label>
                        <input type="text" placeholder="Phone" pKeyFilter="int" autocomplete="contact_phone" formControlName="phone_no"
                            name="contact_phone" required>
                        <div class="invalid-feedback"
                            *ngIf="addUserForm.controls.phone_no.invalid && submitted!=null && !submitted"
                            [ngClass]=" 'error'">Contact number must be 10 digits
                        </div>
                    </div>                    
                    <div class="col-md-4 col-12" *ngIf="!isUpdate">
                        <div class="form-group">
                            <label>Password <span>*</span></label>
                            <input pPassword  placeholder="Password" formControlName="password" autocomplete="off" name="password" type="password" required>

                            <div class="invalid-feedback"
                                *ngIf="addUserForm.controls.password.invalid && submitted!=null && !submitted"
                                [ngClass]=" 'error'">Password must be 8 characters
                            </div>
                            <!-- <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                                <div *ngIf="f.password.errors.Invalid">Password is Invalid</div>
                            </div> -->
                        </div>
                    </div>
                    <div class="col-md-4 col-12" *ngIf="!isUpdate">
                        <div class="form-group">
                            <label>Confirm Password <span>*</span></label>
                            <input pPassword  placeholder="Confirm Password" autocomplete="off" formControlName="cpassword" name="cpassword" type="password" required>
                            <div class="invalid-feedback"
                                *ngIf="addUserForm.controls.cpassword.invalid && submitted!=null && !submitted"
                                [ngClass]=" 'error'">Confirm Password must be 8 characters
                            </div>
                            <!-- <div *ngIf="submitted && f.cpassword.errors" class="invalid-feedback">
                                <div *ngIf="f.cpassword.errors.required">Confirm Password is required</div>
                                <div *ngIf="f.cpassword.errors.Invalid">Confirm Password is Invalid</div>
                            </div> -->
                        </div>
                    </div>
                    <div class="col-md-4 col-12">
                        <div class="form-group">
                            <label>Status <span>*</span></label>
                            <p-dropdown [options]="status" formControlName="status" placeholder="Select Status" itemSize="30"
                                name="status" optionLabel="label" required></p-dropdown>
                            <div class="invalid-feedback"
                                *ngIf="addUserForm.controls.status.invalid && submitted!=null && !submitted"
                                [ngClass]=" 'error'"> Status is required!
                            </div>                        
                        </div>
                    </div>
                </div>
                <div class="text-right">
                    <button class="btn-warning mr-2" type="submit">Save</button>
                    <button class="btn-default" type="reset" (click)="cancel()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
