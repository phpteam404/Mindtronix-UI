<div class="main-content">
    <div class="custom-form">
        <h4 class="custom-form-heading">Forms</h4>
        <div class="custom-form-content">
            <div class="row">
                <div class="col-md-4 col-12">
                    <div class="form-group">
                        <label>Name</label>
                        <input pinputtext type="text">
                    </div>
                </div>
            <!-- <div class="col-md-4 col-12">
                    <h3>Icon</h3>
                    <p-calendar formControlName="date"></p-calendar>

                </div> -->
                <div class="col-md-4 col-12">
                    <div class="form-group">
                        <label>Dropdown</label>
                        <p-dropdown [options]="cities" itemSize="30"></p-dropdown>
                    </div>
                </div>
                <div class="col-md-4 col-12">
                    <div class="form-group">
                        <label>Textarea</label>
                        <textarea pInputTextarea></textarea>
                    </div>
                </div>
                <div class="col-md-4 col-12">
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" pPassword />
                    </div>
                </div>
            <!-- <div class="col-md-4 col-12">
                    <div class="form-group">
                        <label>Textarea</label>
                        <p-calendar formControlName="date"></p-calendar>
                    </div>
                </div> -->
                <div class="col-md-4 col-12">
                    <label>Calender</label>
                    <p-calendar [(ngModel)]="date3" [showIcon]="true"></p-calendar>
                </div>
                <div class="col-md-4 col-12">
                    <label>Number</label>
                    <input type="text" pKeyFilter="int">
                </div>
                <div class="col-md-4 col-12">
                    <label>FileUpload</label>
                    <!-- <p-fileUpload name="myfile[]" url="./upload.php"></p-fileUpload> -->
                    <p-fileUpload name="myfile[]" url="./upload.php" customUpload="true" accept="image/*"
                        maxFileSize="1000000">

                    </p-fileUpload>
                    <!-- <p-fileUpload mode="basic" (onChange)="upload($event)" name="demo[]" customUpload="true" accept="image/*" maxFileSize="1000000"  (upload)="test($event)"></p-fileUpload> -->
                </div>
                <div class="col-md-4 col-12">
                    <label>Multiple FileUpload</label>
                    <p-fileUpload name="myfile[]" url="./upload.php" multiple="multiple"></p-fileUpload>
                </div>
                <div class="col-md-4 col-12">
                    <label>Checkbox</label>
                    <p-checkbox name="group1" value="New York" label="New York" [(ngModel)]="selectedCities"
                        inputId="ny"></p-checkbox>
                </div>
            </div>
        </div>
    </div>
</div>
