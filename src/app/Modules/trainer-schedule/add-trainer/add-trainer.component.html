<div class="main-content">
    <div class="custom-form">
        <h4 class="custom-form-heading">{{pageTitle}}</h4>
        <div class="custom-form-content">
            <form [formGroup]="scheduleForm" (ngSubmit)="submit()">
                <div class="row">
                    <div class="col-md-4 col-12">
                        <div class="form-group">
                            <label>Topic <span>*</span></label>
                            <input pinputtext placeholder="Topic" formControlName="topic" name="topic" type="text" required>
                            <div class="invalid-feedback"
                                *ngIf="scheduleForm.controls.topic.invalid && submitted!=null && !submitted"
                                [ngClass]=" 'error'"> Topic is required
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8 col-12">
                        <div class="form-group">
                            <label>Description</label>
                            <textarea pInputTextarea placeholder="Description" formControlName="description"  name="description"></textarea>
                        </div>
                    </div>
                    <div class="col-md-4 col-12">
                        <div class="form-group">
                            <label>Date <span>*</span></label>
                            <p-calendar name="date" formControlName="date" [showIcon]="true" [minDate]="minDate" readonlyInput="true"></p-calendar>
                            <div class="invalid-feedback"
                                *ngIf="scheduleForm.controls.date.invalid && submitted!=null && !submitted"
                                [ngClass]=" 'error'"> Date is required
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-12">
                        <div class="form-group">
                            <label>From Time <span>*</span></label>
                            <p-calendar name="from_time" formControlName="from_time" (onSelect)="timeChanged1()" [timeOnly]="true" hourFormat="24" readonlyInput="true"></p-calendar>
                            <div class="invalid-feedback"
                                *ngIf="scheduleForm.controls.from_time.invalid && submitted!=null && !submitted"
                                [ngClass]=" 'error'"> From Time is required
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-12">
                        <div class="form-group">
                            <label>To Time <span>*</span></label>
                            <p-calendar name="to_time" formControlName="to_time" (onSelect)="timeChanged()" [timeOnly]="true" hourFormat="24" readonlyInput="true"></p-calendar>
                            <div class="invalid-feedback"
                                *ngIf="scheduleForm.controls.to_time.invalid && submitted!=null && !submitted"
                                [ngClass]=" 'error'"> To Time is required
                            </div>
                            <div class="invalid-feedback" *ngIf="!validTime && !submitted"
                                [ngClass]=" 'error'"> NOTE: To Time must be more than From Time
                            </div>
                        </div>
                    </div>                   
                    <div class="col-12 text-right custom-btn">
                        <button pButton type="submit" label="Save"  *ngIf="!isUpdate"class="btn-warning mr-2"></button>
                        <button pButton type="submit" label="Update" *ngIf="isUpdate" class="btn-warning mr-2"></button>
                        <button pButton type="button" label="Cancel" (click)="goToList()" class="btn-default"></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
