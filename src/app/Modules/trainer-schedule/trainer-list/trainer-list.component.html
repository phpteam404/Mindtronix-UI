<div class="main-content">
    <div class="custom-table school-list">
        <p-table #dt [columns]="cols" [value]="TrainersList"  [lazy]="true" (onLazyLoad)="loadTrainersLazy($event)" 
        [paginator]="true" [rows]="10" [(first)]="first" [totalRecords]="totalRecords">
            <ng-template pTemplate="caption">               
                <div class="custom-search">
                    <div class="input-search">
                        <input type="text" pInputText size="50" placeholder="{{'placeholder.search'|translate}}" class="mr-2"
                        (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto;">
                        <i class="fa fa-search" [ngClass]="{'search-right': !hideSchedule}"></i> 
                    </div>
                    <button pButton type="button" *ngIf="hideSchedule" label="{{'trainers.createTrainer'|translate}}" class="btn-warning" (click)="AddNewTrainer($event)"></button>
                </div>
            </ng-template>
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns; let i = index" [pSortableColumn]="col.alias">
                        {{col.header}}
                        <p-sortIcon *ngIf="i != 4" [field]="col.field"></p-sortIcon>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr>
                    <td *ngFor="let col of columns ; let i = index">
                        <span *ngIf="i !=1" title="{{rowData[col.field]}}" x-ms-format-detection="none">{{rowData[col.field]}}</span> 
                        <span *ngIf="i==1" title="{{rowData[col.field]}}" x-ms-format-detection="none">{{rowData[col.field] | date: 'dd MMM,yyyy'}}</span>    
                        <span *ngIf="i == 4" class="d-flex action-color">
                            <a href="javascript:;" ><span class="icon icon-edit-pencil mr-2" title="{{'title.edit'|translate}}" (click)="EditTrainerSchedule(rowData)"></span></a>
                            <a href="javascript:;"><span class="icon icon-delete" title="{{'title.delete'|translate}}" (click)="DeleteTrainerSchedule(rowData)"></span></a>
                        </span>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="footer" let-columns>
                <ng-container *ngIf="isEmptyTable()">
                <tr>
                  <td [attr.colspan]="columns.length" class="text-center">
                    {{'general.noRecords'|translate}}
                  </td>
                </tr>
                </ng-container>
            </ng-template>
        </p-table>
    </div>
</div>
<p-confirmDialog header="{{'general.deleteHeader' | translate}}" 
    acceptLabel="{{'general.acceptLabel' | translate}}"
    rejectLabel="{{'general.rejectLabel' | translate}}"
    message="{{'general.confirmDelete' | translate}}" 
    icon="pi pi-exclamation-triangle" class="confirm-dialog" appendTo="body">
</p-confirmDialog>
